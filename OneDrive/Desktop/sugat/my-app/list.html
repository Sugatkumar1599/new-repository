<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <style>
         #post-content{
                 font-size: 18px;
                 text-align: justify;
        }
         #underlined{
                font-weight: lighter;
                text-decoration-line: underline;
         }
    </style>
</head>
<body>
    <h2>संयुक्त महाराष्ट्राच्या चळवळीतील प्रमुख नेते होते</h2>
    <ol>
        <li>लेखक</li>
        <li>कवी</li>
        <li>नाटककार</li>
    </ol>

    <h2>Others list</h2>
    <ul>
        <li>संपादक</li>
        <li>चित्रपट निर्माते</li>
        <li>शिक्षणतज्ज्ञ</li>
    </ul>

</body>
</html>
